<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style_for_login_and_register.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Shop quần áo</title>
</head>
<body>
    <div class="wrapper">
        <from class="action">
            <h1>Đăng nhập</h1>
            <div class="input-box">
                <input type="text" placeholder="Tên đăng nhập" required>
                <i class='bx bxs-user'></i>
                        </div>
            <div class="input-box">
                <input type="password" placeholder="Mật khẩu" required>
                <i class='bx bxs-lock-alt'></i>
                        </div>
        
        <div class="remember-forgot">
            <label> <input type="checkbox">Nhớ đăng nhập</label>
            <a href="#">Quên mật khẩu</a>
        </div>
        
    <button class="btn" type="submit" onclick="window.location.href = 'Homepage.html';">Đăng nhập</button>

    <div class="register-link">
        <p>Bạn chưa có tài khoản? <a href="Register.html">Ấn vào đây</a></p>
    </div>
    </from>
    </div>
</body>
</html>
